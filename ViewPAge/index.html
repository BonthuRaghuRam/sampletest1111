<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-custom {
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      background: #f1f5f9;
    }
    .btn-custom {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #1d4ed8, #2563eb);
    }
  </style>
</head>
<body>

<div class="container mt-4">

  <!-- Back to home -->
  <button class="btn btn-primary mb-3">Back to Home</button>

  <!-- Basic Info -->
  <h5><b>Basic Information</b></h5>
  <hr>
  <div class="card card-custom p-3 mb-3 d-flex flex-row align-items-center">
    <div class="me-3">
      <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
           style="width:60px; height:60px; font-size:24px;">U</div>
    </div>
    <div>
      <b id="userEmail">test@gmail.com</b> <br>
      <span id="displayName" class="text-success fw-bold"></span><br>
      <span class="text-muted">EMAIL:</span>
    </div>
  </div>

  <!-- Complete Information button -->
  <div class="text-center mb-3">
    <button id="showFormBtn" class="btn btn-custom w-100 py-2">Complete Information</button>
  </div>

  <!-- Hidden form -->
  <div id="infoForm" class="card card-custom p-3 mb-3" style="display:none;">
    <h5 class="mb-3">Fill Your Details</h5>
    <form id="userForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Information</button>
    </form>
  </div>

  <!-- Active Loans -->
  <h5><b>Active Loans</b></h5>
  <hr>
  <div class="card card-custom p-3">
    No active loans
  </div>

</div>

<!-- jQuery + Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){

    // Toggle form on button click
    $("#showFormBtn").click(function(){
      $("#infoForm").slideToggle("slow");
    });

    // When user submits the form
    $("#userForm").submit(function(e){
      e.preventDefault(); // prevent page reload

      // Get entered values
      let fullname = $("#fullname").val();
      let phone = $("#phone").val();
      let address = $("#address").val();

      // Show name beside profile pic
      $("#displayName").text("ðŸ‘¤ " + fullname);

      // Change button text to Update Information
      $("#showFormBtn").text("Update Information");

      // Hide the form after saving
      $("#infoForm").slideUp("slow");
    });

  });
</script>
</body>
</html>
